<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Appointment</title>
</head>
<body>
	
	<div th:insert="Patient_Navbar.html"></div>
	
	
	<form action="viewAppointment" method="post">
		
		<div class="container my-2 card shadow">
			
			<h1 class="text-center text-primary text-uppercase fw-bold"> View Appointment Status</h1> <hr>
	
	
		
	
		   
		<div class="card shadow">
			
				<table>
			<thead>
				<tr>
						<th>Time </th>
							<th>Doctor Name </th>
							<th>Status </th>
							
				</tr>
			</thead>
			
			<tbody>
				<tr th:each=" d : ${dList}"> <!--d = variable/obj ///////dList is calling the data fr0m the form -->
					<td>[[${d.date}]]</td>
						<td>[[${d.name}]]</td>
							
								<td>
								<a th:href="@{/getPatients}"><input type="submit" value="Accept" class="btn btn-success"></a>
								
								</td>
				</tr>
			</tbody>
			
		</table>
		</div>
		
		</div>
		
	
		
	</form>




</body>
</html>
