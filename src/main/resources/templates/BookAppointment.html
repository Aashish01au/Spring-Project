<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Appointment</title>
</head>
<body>
	
	<div th:insert="Patient_Navbar.html"></div>
	
	
		
		<div class="container my-2 card shadow">
			
			<h1 class="text-center text-primary text-uppercase fw-bold"> Book Appointment Form</h1> <hr>
			
			  <!--====================================== Specialization Box ====================-->
			
			<div class="row py-2">
		<div class="col-4 ">
			Specialization :
		</div>
				<div class="col-3 ">

					<select name="specialization" class="form-control" placeholder="Specialization">
						<option>Specialization</option>
					  <option th:each="s : ${sList}" th:value="${s.id}"  >[[${s.name}]]</option>
					</select>
					

				</div>
		</div>
		  <!--====================================== Doctor Box ====================-->
		<div class="row py-2">
			<div class="col-4 ">
			Doctor :
		</div>
				<div class="col-3 ">

					<select name="doctor" class="form-control" placeholder="Doctor">
						<option>Doctor</option>
						<option th:each="d : ${dList}" th:value="${d.id}">[[${d.name}]]</option>
						
					</select>
					

				</div>
		</div>
		
		   <!--====================================== Search Box ====================-->
		    <form class="d-flex ">
       <div class="row m-2 text-center ">
		   
		   <div class="col">
			    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		   </div>
		   
		   <div class="col">
			   <button class="btn btn-outline-success" type="submit">Search</button>
		   </div>
	   </div>
        
      </form>
      <hr>
         <hr>
      <!--======================================Box Row====================-->
      <div class="row">
				<div class="col-3" th:each="d:${dList}">
					
					<div class="shadow text-center m-2 p-2">
						<p class="fw-bold fs-5">Name: [[${d.name}]]</p>
					<span th:each="imgName:${imgList}">	<img th:src="@{'/img/'+${imgName}}" class="w-100"  ></span>
					<p>Specialization: [[${d.specialization.name}]]</p>
			<p >[[${aDate}]]</p>
								<p>Phone: [[${d.mobile}]]</p>
								<a th:href="@{/doc/book(id=${d.id})}">	<input type="submit" value="Book" class="btn btn-success"></a>	
					</div>
				</div>
			</div>
			
			
		</div>



</body>
</html>
